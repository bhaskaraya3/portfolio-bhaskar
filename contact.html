  <section>
    <h2 class="section-title">Connect With Me</h2>
    <div class="contact-container">
      <div class="contact-info">
        <h3>Let's Collaborate</h3>
        <p>Feel free to reach out for opportunities, collaborations, or just to connect!</p>
        <div class="social-links">
          <a href="https://github.com/bhaskaraya3" target="_blank" class="social-link">
            <img src="assets/images/github.png" alt="GitHub" onerror="this.style.display='none'">
            <span>GitHub</span>
          </a>
          <a href="https://www.linkedin.com/in/bhaskararya01/" target="_blank" class="social-link">
            <img src="assets/images/linkedin.png" alt="LinkedIn" onerror="this.style.display='none'">
            <span>Linkedin</span>
          </a>
        </div>
      </div>
      <div class="contact-form">
        <h3>Send a Message</h3>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Your name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="your.email@example.com">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" placeholder="Your message here..."></textarea>
        </div>
        <button class="btn" onclick="sendMessage(event)">Send Message</button>
      </div>
    </div>
  </section>
