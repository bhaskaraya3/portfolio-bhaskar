      <form id="contact-form">

          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label>Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>

        <button class="btn" type="submit">Send Message</button>
      </form>
